<html>
<head>
<meta charset="utf-8">
<title>algoritmaornekleri.com</title>
</head>
 
<body>
	<h2>JavaScript Puan Not Çevirici</h2>
	<input placeholder="Sayıyı Girin" type="text" id="txtPuan">
	<button id="btn">HESAPLA</button>
	<div id="sonuc"></div>
 
	<script>
		function Hesapla()
		{
			var notu=0;
			var puan=Number(document.getElementById("txtPuan").value);
			if(puan<0)
				{
					notu=-1;
				}
			else if(puan<50)
				{
					notu=1;
				}
			else if(puan<60)
				{
					notu=2;
				}
			else if(puan<70)
				{
					notu=3;
				}
			else if(puan<85)
				{
					notu=4;
				}
			else if(puan<=100)
				{
					notu=5;
				}
			else
				{
					notu=-1;
				}
			
			if(notu==-1)
				{
					document.getElementById("sonuc").innerHTML="Geçersiz Puan";
				}
			else
				{
					document.getElementById("sonuc").innerHTML="Notunuz : "+notu;
				}
			
		}
		
		var hesapBtn=document.getElementById("btn");
		hesapBtn.onclick=Hesapla;
		
	</script>
	
</body>
</html>
